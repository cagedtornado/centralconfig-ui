deployment:
  release:
    branch: master
    commands:
    - mkdir -p centralconfig-ui/js
    - mkdir -p centralconfig-ui/css
    - cp css/*.css centralconfig-ui/css
    - cp js/bundle.js centralconfig-ui/js
    - cp index.html centralconfig-ui/index.html
    - zip -r9 $CIRCLE_ARTIFACTS/centralconfig-ui.zip /centralconfig-ui
    - go get github.com/tcnksm/ghr