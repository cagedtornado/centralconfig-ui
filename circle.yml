dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install p7zip

deployment:
  release:
    branch: master
    commands:
    - mkdir /tmp/js
    - mkdir /tmp/css
    - cp css/*.css /tmp/css
    - cp js/bundle.js /tmp/js
    - cp index.html /tmp/index.html
    - 7za a $CIRCLE_ARTIFACTS/centralconfig-ui.7za /tmp
    - go get github.com/tcnksm/ghr