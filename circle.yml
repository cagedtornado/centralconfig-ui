deployment:
  release:
    branch: master
    commands:
    - mkdir /tmp/centralconfig-ui/js
    - mkdir /tmp/centralconfig-ui/css
    - cp css/*.css /tmp/centralconfig-ui/css
    - cp js/bundle.js /tmp/centralconfig-ui/js
    - cp index.html /tmp/centralconfig-ui/index.html
    - zip -r9 $CIRCLE_ARTIFACTS/centralconfig-ui.zip /tmp/centralconfig-ui
    - go get github.com/tcnksm/ghr