machine:
  environment:
    PACKAGE_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"    
    GOPATH: "$HOME/.go_workspace"
    PROJECT_DIR: "$GOPATH/src/$PACKAGE_PATH"
    GODIST: "go1.7.linux-amd64.tar.gz"
  post:
    # Install the specified version of Go
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST    
    
dependencies:
  pre:    
    # Sanity check that our go version is installed
    - go version
    
  post:
    - npm run build

deployment:
  release:
    branch: master
    commands:
    - mkdir -p /tmp/ui/js
    - mkdir -p /tmp/ui/css
    - cp css/*.css /tmp/ui/css
    - cp js/bundle.js /tmp/ui/js
    - cp js/bootstrap.min.js /tmp/ui/js
    - cp js/jquery.min.js /tmp/ui/js
    - cp index.html /tmp/ui/index.html
    - cp config.js /tmp/ui/config.js
    - cd /tmp; zip -r9 $CIRCLE_ARTIFACTS/centralconfig-ui.zip ui
    - go get github.com/tcnksm/ghr
    - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME v1.0.$CIRCLE_BUILD_NUM $CIRCLE_ARTIFACTS/ || true