dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install p7zip
    
deployment:
  release:
    branch: master
    commands:
    - mkdir $CIRCLE_ARTIFACTS/js
    - mkdir $CIRCLE_ARTIFACTS/css
    - cp css/*.css $CIRCLE_ARTIFACTS/css
    - cp js/bundle.js $CIRCLE_ARTIFACTS/js
    - cp index.html $CIRCLE_ARTIFACTS/index.html
    - go get github.com/tcnksm/ghr